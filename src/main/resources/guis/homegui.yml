Gui:
  Home:
    Size: 27
    Title: '&bMcBoosters Menu'
    Events:
      #Slot
      13:
        - 'Confirm:MixedBooster'
      26:
        #Events bound to slot
        - 'Open:Home2'
    Items:
      #This it an identifier and can be anything
      BoosterButton:
        Name: '&bMixed Boosters'
        Material: EXPERIENCE_BOTTLE
        Lore:
          - '&aYou have &e%mixedboosterAmount% &aMixed Boosters'
          - '&aThere are currently &e%Activemixedboosters%&a/&b%Possiblemixedboosters%'
          - '&aactive boosters'
          - '&aNext Booster ends in &e%NextmixedboosterEndTime%'
        BoosterDisplay: 'mixedbooster'
        Slot: 13
      NextButton:
        Name: '&bNext Page'
        Material: ARROW
        Lore:
          - '&eClick this to view more boosters'
        Slot: 26
    #Fills in every empty slot with this
    FillerItem:
      Material: GRAY_STAINED_GLASS_PANE
      Name: ' '